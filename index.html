<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind_Cc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="p-5">
    <h1 class="text-center text-lg text-green-400">Hello World</h1>
    <div class="w-full h-10 bg-violet-300 border-violet-600 border-2 rounded-md my-4 p-2">
      <p class="text-center font-mono font-extrabold">A div</p>
    </div>

    <div class="fixed top-0 w-10 h-10 bg-red-600"></div>

    <div class="flex justify-between">
      <div class="w-16 h-16 rounded-full bg-blue-700"></div>
      <div class="w-16 h-16 rounded-full bg-blue-700"></div>
      <div class="w-16 h-16 rounded-full bg-blue-700"></div>
    </div>

    <div class="grid grid-cols-3 gap-2 mt-3">
      <div class="bg-orange-300 h-16"></div>
      <div class="bg-orange-300 h-16"></div>
      <div class="bg-orange-300 h-16"></div>
    </div>

    <div class="md:block hidden">
      <p>content>768px</p>
    </div>
    <div class="max-md:block hidden">
      <p>content<768px</p>
    </div>

    <button class="bg-red-200 p-2 rounded-lg hover:bg-red-300 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-600">Button</button>
</main>
</body>
</html>
